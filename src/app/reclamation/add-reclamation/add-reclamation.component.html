<div class="container-fluid">
  <div class="block-header">
    <br> <br>
    <h2>
      Voulez-vouz passer une reclamation ?
      <small>Une discussion sera ouverte lorsque l'admin verra la reclamation</small>
    </h2>
  </div>
  <!-- Basic Validation -->

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="header">
          <h5>RECLAMATION</h5>
        </div>
        <div class="body">
          <form id="form_validation" novalidate="novalidate"  [formGroup]="recForm" (ngSubmit)="submitReclamation()">
            <!-- Form fields -->
<!--            <div class="form-group form-float">-->
<!--              <div class="form-line">-->

<!--              </div>-->
<!--            </div>-->

            <div class="form-group form-float">
              <div class="form-line">
                <label>Reclamation:
                <textarea formControlName="content" name="content" cols="30" rows="5" class="form-control no-resize" required="" aria-required="true" placeholder="Description" [(ngModel)]="content"></textarea>
                </label>
                <div *ngIf="contentControl.errors?.required">Le commentaire est obligatoire.</div>
                <div *ngIf="contentControl.errors?.minlength">Le commentaire doit faire au moins 10 caract√®res.</div><!--                <small *ngIf="!recForm.controls['content'].valid && recForm.controls['content'].touched ">-->

<!--                     min length is 3</span >-->
<!--                </small>-->
              </div>
            </div>

            <!-- Form buttons -->
            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary waves-effect" type="submit" [disabled]="!recForm.valid">Envoyer</button> &nbsp;&nbsp;
            <button class="btn btn-primary waves-effect" type="reset" (click)="reset()">Annuler</button>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- #END# Basic Validation -->
</div>
